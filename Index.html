<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #controller {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40vw;
      height: auto;
    }
  </style>
</head>
<body>
  <video id="controller" autoplay loop muted playsinline>
    <source src="controller.webm" type="video/webm">
  </video>
</body>
</html>
